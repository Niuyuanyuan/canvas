<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas元素示例</title>
</head>
<script>	
  function draw(id)
  {
   var canvas = document.getElementById(id);
   if(canvas==null)
      return false;
   var context = canvas.getContext('2d');
   context.beginPath();
   context.moveTo(150,20);
   context.arcTo(150,100,50,20,30);
   context.stroke();

  }



</script>
<body onload="draw('canvas')">
  <h1>曲线</h1>
  <canvas id="canvas" width="800" height="800"></canvas>
  <p>artTo方法绘制曲线</br>
     context.arcTo(x1,y1,x2,y2,radiusX[,radiusY,rotation])</br>
     x1,y1绘制圆弧使用的控制点坐标,x2,y2圆弧终点坐标</br>
     当不使用第六个参数radiusY时，radiusX参数代表圆弧半径，当使用第六个参数radiusY时，radiusX参数圆弧横向半径，radiusY参数代表圆弧纵向半径，当绘制圆弧时，第七个参数代表椭圆的顺时针方向旋转角度
  </p>
</body>

</html>
