   // 虚线
  function draw(id)
  {
   var canvas=document.getElementById(id);
   if(canvas == null)
      return false;
   var context = canvas.getContext('2d');
   context.beginPath();
   context.lineWidth=5;
   context.setLineDash([5,10,15,20]);
   // 第奇数个数值代表线段长度，第偶数个数值代表线段与线段之间的距离
   // setLineDash是一个数值,线段长度和线段与线段之间的距离都等于该值。两个值，第一个是线段长度，第二个是线段与线段之间的距离。数值数量超过2,数量应该偶数
   // [5,10,15,20]虚线长度轮流为5,15.线段与线段之间的距离轮流为10,20
   // [5,10,15]运行后浏览器会自动复制数组中的数值,使数组中的内容为[5,10,15,5,10,15],绘制的虚线线段长度轮流为5、15、10，线段距离是10、5、15
   context.moveTo(10,20);
   context.lineTo(300,20);
   context.stroke();
  }



</script>
